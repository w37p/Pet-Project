<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Доставка еды "Рыба и Рис"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .menu {
      max-width: 400px;
      margin: 0 auto;
    }
    .menu-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-item:hover {
      background: #e9ffe9;
    }
    .menu-item.selected {
      background: #c8f7c8;
    }
    .order-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #4caf50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">Добро пожаловать в доставку "Рыба и Рис"</div>
  
  <div class="menu" id="menu">
    <div class="menu-item" data-id="shawarma">Шаурма стандарт - 250₽</div>
    <div class="menu-item" data-id="shawarma_chicken">Шаурма с курицей - 300₽</div>
    <div class="menu-item" data-id="drink">Напиток - 100₽</div>
  </div>
  
  <a href="#" class="order-btn" id="orderBtn">Сделать заказ</a>

  <script>
    
  </script>
</body>
</html>
